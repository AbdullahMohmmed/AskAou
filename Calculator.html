<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <section class="landing">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2">
                    <div class="card">
                        <div class="col-12 ">
                            <div class="card-header">
                                <div class="card-title text-center text-dark">
                                    <h1>GPA Calculator</h1>

                                </div>
                            </div>
                            <div class="card-body shadow " style="height: 670px;">

                                <div class="row">
                                    <!--set input field for sending to equations  -->
                                    <input type="text" name="hours" id="hours1" placeholder="عدد ساعات المادة الأولى "
                                        class="m-2 bg-dark d-flex text-end shadow text-white col-2 w-50 form-control">
                                    <input type="text" name="GPA" id="GPA1" placeholder="نقاط التقدير للمادة الأولى"
                                        class=" m-2 bg-dark d-flex text-end shadow text-white col w-50 form-control">
                                    <input type="text" name="hours" id="hours2" placeholder="عدد ساعات المادة الثانية"
                                        class="m-2 bg-dark  text-end shadow text-white col-2 w-50 form-control">
                                    <input type="text" name="GPA" id="GPA2" placeholder="نقاط التقدير للمادة الثانية"
                                        class=" m-2 bg-dark text-end shadow text-white col w-50 form-control">
                                    <input type="text" name="hours" id="hours3" placeholder="عدد ساعات المادة الثالثة"
                                        class="m-2 bg-dark shadow text-end text-white col-2 w-50 form-control">
                                    <input type="text" name="GPA" id="GPA3" placeholder="نقاط التقدير للمادة الثالثة"
                                        class=" m-2 bg-dark shadow text-white text-end col w-50 form-control">
                                    <input type="text" name="hours" id="hours4" placeholder="عدد ساعات المادة الرابعة"
                                        class="m-2 bg-dark shadow text-white  text-end col-2 w-50 form-control">
                                    <input type="text" name="GPA" id="GPA4" placeholder="نقاط التقدير للمادة الرابعة"
                                        class=" m-2 bg-dark shadow text-white text-end col w-50 form-control">
                                    <input type="text" name="hours" id="hours5" placeholder="عدد ساعات المادة الخامسة"
                                        class="m-2 bg-dark shadow text-white col-2 text-end  w-50 form-control">
                                    <input type="text" name="GPA" id="GPA5" placeholder="نقاط التقدير للمادة الخامسة"
                                        class=" m-2 bg-dark shadow text-white col text-end w-50 form-control">


                                    <input type="text" name="hours" id="yearHour"
                                        placeholder=" (QHRS) أدخل مجموع الساعات للأترام السابقة "
                                        class="m-2 bg-white shadow text-end text-dark w-50 form-control col-2">
                                    <input type="text" name="GPA" id="yearPoint"
                                        placeholder="أدخل مجموع النقاط للأترام السابقة "
                                        class=" m-2 bg-white shadow text-end text-dark w-50 form-control col">


                                    <!--zone for display the value of equations -->
                                    <p class="fs-3 text-dark text-end"> <span class="text-dark mt-5 fs-3 " id="point">
                                        </span> :مجموع النقاط لهذا الترم </p>
                                    <p class="fs-3 text-dark text-end"> <span class="text-dark mt-5 fs-3 "
                                            id="hourIsTerm"> </span> :عدد الساعات لهذا المنجزة هذا الترم </p>
                                    <p class="fs-3 text-dark text-end"><span class="text-dark mt-5 fs-3 " id="GPA">
                                        </span> :المعدل التراكمي لهذا الترم </p>
                                    <p class="fs-3 text-dark text-end"> <span class="text-dark mt-5 fs-3 " id="newGPA">
                                        </span> :المعدل التراكمي الكلي </p>



                                    <!-- button for sending to JS and display the value -->
                                   <div class="row"> 

                                        <div class=" col-6 text-end ">
                                            <button class="btn bg-dark text-white " onclick="Calculator()"
                                                id="Calculator">أحسب معدلك</button>
                                        </div>
                                        <!-- button for go to home page -->
                                            <div class=" col-6 text-start ">
                                                <a href="index.html"
                                                    class="btn justify-items-center border shadow ">Back to Home</a>
                                            </div>
                                        </div>




                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        </div>
        </div>
        </div>



    </section>




    <script>



        function Calculator() {

            //definde the input text
            var GPA1 = document.getElementById("GPA1").value;
            var hours1 = document.getElementById("hours1").value;
            var GPA2 = document.getElementById("GPA2").value;
            var hours2 = document.getElementById("hours2").value;
            var GPA3 = document.getElementById("GPA3").value;
            var hours3 = document.getElementById("hours3").value;
            var GPA4 = document.getElementById("GPA4").value;
            var hours4 = document.getElementById("hours4").value;
            var GPA5 = document.getElementById("GPA5").value;
            var hours5 = document.getElementById("hours5").value;
            var hourOfYear = document.getElementById("yearHour").value;
            var pointOfYear = document.getElementById("yearPoint").value;
            //setting equations
            var point = (hours1 * GPA1) + (hours2 * GPA2) + (hours3 * GPA3) + (hours4 * GPA4) + (hours5 * GPA5);
            var allHours = (hours1 * 1) + (hours2 * 1) + (hours3 * 1) + (hours4 * 1) + (hours5 * 1);
            var GPA = point / allHours;
            var mulpoint = (point * 1) + (pointOfYear * 1);
            var mulhour = (allHours * 1) + (hourOfYear * 1);
            var allofGPA = mulpoint / mulhour;
            //set the value in HTML and display
            document.getElementById("newGPA").innerHTML = allofGPA;
            document.getElementById("GPA").innerHTML = GPA;
            document.getElementById("hourIsTerm").innerHTML = allHours;
            document.getElementById("point").innerHTML = point;

        }
    </script>
</body>

</html>
